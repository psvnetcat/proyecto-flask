<!doctype html>
<html lang="es">
    <head
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Sistema de detección de fallas en rodamientos.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
        <title>W^2 - Sign in</title
    </head>

    <body class="mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Intellimek</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Contact</a>
                    <a class="mdl-navigation__link" href="{{ url_for('main.index') }}">Home</a>
                    </nav>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <section>
                        <div class="mdl-grid"></div>
                        <div class="mdl-grid"></div>
                        <div class="mdl-grid">
                            <div class="mdl-layout-spacer"></div>
                            <div class="mdl-cell mdl-cell--4-col mdl-typography--text-center"><h3>Inicie sesión</h3></div>
                            <div class="mdl-layout-spacer"></div>
                        </div>
                    </section>

                    <section>
                        <div class="mdl-grid"></div>
                        <div class="mdl-grid"></div>
                        <div class="mdl-grid">
                            <div class="mdl-layout-spacer"></div>
                            <form method="post">
                                <div class="mdl-textfield mdl-js-textfield">
                                    {{ form.usuario.label(class="mdl-textfield__label") }} {{ form.usuario(class="mdl-textfield__input") }}
                                </div>
                                <div class="mdl-layout-spacer"></div>
                                <div class="mdl-textfield mdl-js-textfield">
                                    {{ form.password.label(class="mdl-textfield__label") }} {{ form.password(class="mdl-textfield__input") }}
                                </div>
                                <div class="mdl-layout-spacer"></div>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit">
                                    Iniciar
                                </button>
                            </form>
                            <div class="mdl-layout-spacer"></div>
                        </div>
                    </section>
                </div>
            </main>
        </div>

    </body>
</html>
